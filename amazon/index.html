<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-container">
        <h1>Sign in</h1>
        <form action="">
          <h5>Email (phone for mobile accounts)</h5>
          <input type="text" name="user-email" class="input" />

          <div class="password">
            <h5>Password</h5>
            <h5><a href="#">Forgot Password</a></h5>
          </div>

          <input type="password" name="password" class="input" />
          <button type="button" class="continue">Continue</button>
          <div class="needhelp">
            <span><a href="#">&#129170;</a></span>
            <a href="#">Need help?</a>
          </div>
        </form>
      </div>
    </div>
    <div class="linebreak">
      <h6><span>New to Amazon?</span></h6>
    </div>

    <div class="createacc">
      <button type="button">Create your Amazon account</button>
    </div>
    <footer>
      <div class="linebreak1">
        <hr />
      </div>
      <div class="conditions">
        <ul>
          <li><a href="#">Coditions of Use</a></li>
          <li><a href="#">Privacy Notice</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>

      <div class="copyright">
        @1996-2018, Amazon.com, inc. or it's affiliates
      </div>
    </footer>
  </body>
</html>
